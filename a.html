<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單填寫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAF4FC;
        }
        .container {
            width: 300px;
            background: #F8F8F8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        input, select, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>表單填寫</h2>
    <form action="#" method="post">
        <label>姓名：</label>
        <input type="text" name="name" placeholder="輸入姓名">

        <label>密碼：</label>
        <input type="password" name="password" placeholder="輸入密碼">

        <label>生日：</label>
        <input type="date" name="birthday">

        <label>選擇性別：</label><br>
        <input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女 <br>

        <label>選擇擅長程式語言：</label><br>
        <input type="checkbox" name="language" value="HTML"> HTML <br>
        <input type="checkbox" name="language" value="CSS"> CSS <br>
        <input type="checkbox" name="language" value="JavaScript"> JavaScript <br>
        <input type="checkbox" name="language" value="C/C++"> C/C++ <br>
        <input type="checkbox" name="language" value="Java"> Java <br>
        <input type="checkbox" name="language" value="Python"> Python <br>

        <label>就讀學校：</label>
        <select name="school">
            <option value="大一">大一</option>
            <option value="大二">大二</option>
            <option value="大三">大三</option>
            <option value="大四">大四</option>
        </select>

        <label>Email：</label>
        <input type="email" name="email" placeholder="輸入 Email">

        <label>備註：</label>
        <textarea name="comment" rows="3" placeholder="輸入備註"></textarea>

        <label>上傳頭像圖片：</label>
        <input type="file" name="image">

        <br><br>
        <button type="submit" class="submit-btn">提交</button>
    </form>
</div>

</body>
</html>
