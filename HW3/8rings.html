<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rings Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .loader {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            height: 120px; /* 調整容器高度以容納 8 個環 */
            justify-content: center;
            position: relative;
        }

        .ring {
            width: 50px;
            height: 50px;
            border: 6px solid transparent;
            border-radius: 50%;
            position: absolute;
            animation: spin 1.5s linear infinite, glow 1.5s ease-in-out infinite alternate;
        }

        .ring:nth-child(1) { border-top-color: #00FFFF; box-shadow: 0 0 15px #00FFFF; animation-delay: 0s; top: 0; left: 25px; } 
        .ring:nth-child(2) { border-top-color: #8A2BE2; box-shadow: 0 0 15px #8A2BE2; animation-delay: 0.2s; top: 0; left: 75px; } 
        .ring:nth-child(3) { border-top-color: #FFA500; box-shadow: 0 0 15px #FFA500; animation-delay: 0.4s; top: 40px; left: 0px; } 
        .ring:nth-child(4) { border-top-color: #FF1493; box-shadow: 0 0 15px #FF1493; animation-delay: 0.6s; top: 40px; left: 50px; } 
        .ring:nth-child(5) { border-top-color: #00FA9A; box-shadow: 0 0 15px #00FA9A; animation-delay: 0.8s; top: 40px; left: 100px; } 
        .ring:nth-child(6) { border-top-color: #FF6347; box-shadow: 0 0 15px #FF6347; animation-delay: 1s; top: 80px; left: 25px; }
        .ring:nth-child(7) { border-top-color: #32CD32; box-shadow: 0 0 15px #32CD32; animation-delay: 1.2s; top: 80px; left: 75px; } 
        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            100% { box-shadow: 0 0 25px currentColor; }
        }

    </style>
</head>
<body>
    <div class="loader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        
    </div>
</body>
</html>
