<!DOCTYPE html>
<html>
<head>


<title>HTML 畫面</title>
</head>
<body>

<div class="container">
    <h1>表單填寫</h1>
    <form action="#" method="post">
        <label>姓名:</label>
        <input type="text" name="name" placeholder="輸入姓名"><br>

        <label>密碼:</label>
        <input type="password" name="password" placeholder="輸入密碼"><br>

        <label>生日:</label>
        <input type="date" name="birthday"><br><br>

        <label>選擇性別:</label><br>
        <input type="radio" name="gender" value="male"> 男 <br>
        <input type="radio" name="gender" value="female"> 女 <br>
        <br>
        <label>選擇擅長程式語言：</label><br><br>
        <input type="checkbox" name="language" value="HTML"> HTML <br>
        <input type="checkbox" name="language" value="CSS"> CSS <br>
        <input type="checkbox" name="language" value="JavaScript"> JavaScript <br>
        <input type="checkbox" name="language" value="C/C++"> C/C++ <br>
        <input type="checkbox" name="language" value="Java"> Java <br>
        <input type="checkbox" name="language" value="Python"> Python <br><br>

        <label>就讀年級: </label>
        <select name="school">
            <option value="大一">大一</option>
            <option value="大二">大二</option>
            <option value="大三">大三</option>
            <option value="大四">大四</option>
        </select>

        <br>
        <label>Email：</label>
        <input type="email" name="email" placeholder="輸入 Email">
        <br><br>

        <label>備註：</label><br><br>
        <textarea name="comment" rows="3" placeholder="輸入備註"></textarea>

        <br><br>
        <label>上傳頭像圖片：</label>
        <input type="file" name="image"><br>

        <button type="submit" class="submit-btn">submit</button>
    </form>

</div>
    

</body>
</html>
